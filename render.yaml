services:
  # Combined Full-Stack App
  - type: web
    name: bindora-app
    env: python
    buildCommand: |
      cd backend && pip install -r requirements.txt
      cd ../frontend && npm install && npm run build
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://bindora-app.onrender.com
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000
      - key: NEXT_PUBLIC_API_URL
        value: https://bindora-app.onrender.com
