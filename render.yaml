services:
  # Backend API Service
  - type: web
    name: bindora-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://bindora-frontend.onrender.com
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 8000

  # Frontend Static Site
  - type: static
    name: bindora-frontend
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/out
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://bindora-backend.onrender.com
